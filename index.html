<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock App</title>

    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Clock App</h1>
    <div class="main">
        <p class="para">Time: <span id="hour">X</span>: <span id="minute">X</span>: <span id="second">X</span>
        </p>
        <p class="para">Date: <span id="date">X</span> <span id="month">X</span> <span id="year">X</span>
        </p>
        <p class="para">Day: <span id="day">X</span></p>
        <p class="para">(<span id="timezone">IST</span>)</p>
    </div>

    <p id="end">Made By: Praneel Maitra</p>

    <script src="app.js">

    </script>
</body>

</html>
